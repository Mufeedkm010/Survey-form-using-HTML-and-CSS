<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="sports_Items-removebg-preview.png" alt="Logo" class="logo">
        <form class="form">
            <div class="forms">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="forms">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="forms">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="abc@gmail.com" required>
            </div>
            <div class="forms">
                <label>Was our representative (check all that apply):</label>
                <div class="checkbox">
                    <label><input type="checkbox"> Professional and courteous?</label>
                    <label><input type="checkbox"> Patient?</label>
                    <label><input type="checkbox"> Knowledgeable?</label>
                    <label><input type="checkbox"> Warm and respectful?</label>
                    <label><input type="checkbox"> Friendly?</label>
                    <label><input type="checkbox"> Clear and direct?</label>
                    <label><input type="checkbox"> Efficient?</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
